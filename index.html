<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film/Dizi √ñneri Sayfasƒ±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff3d00;
        }

        #result {
            margin-top: 20px;
        }

        .movie-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        .movie-card img {
            width: 200px;
            border-radius: 10px;
        }

        .movie-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Film / Dizi √ñneri Sayfasƒ± üçø</h1>
        <input type="text" id="searchInput" placeholder="Film veya dizi adƒ± girin..." />
        <button onclick="searchMovie()">Ara</button>
        <div id="result"></div>
    </div>

    <script>
        function searchMovie() {
            let movieName = document.getElementById("searchInput").value;
            let resultDiv = document.getElementById("result");

            if (movieName === "") {
                resultDiv.innerHTML = "<p>L√ºtfen bir film veya dizi adƒ± girin.</p>";
                return;
            }

            let apiUrl = `https://www.omdbapi.com/?t=${movieName}&apikey=a3f8dd67`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.Response === "True") {
                        resultDiv.innerHTML = `
                            <div class="movie-card">
                                <img src="${data.Poster}" alt="${data.Title}">
                                <h2>${data.Title} (${data.Year})</h2>
                                <p><strong>T√ºr:</strong> ${data.Genre}</p>
                                <p><strong>IMDB:</strong> ${data.imdbRating}</p>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = "<p>Film veya dizi bulunamadƒ±.</p>";
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = "<p>Bir hata olu≈ütu.</p>";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
