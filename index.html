<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Bilgisi</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }
        
        /* Container for the content */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            max-width: 90%;
        }

        h2 {
            color: #333;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        /* Input field and button styling */
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Movie info styling */
        .info {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
            text-align: left;
        }

        img {
            width: 100%;
            max-width: 180px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .info p {
            margin: 8px 0;
            color: #333;
        }

        .info strong {
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 1.4rem;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Film Bilgisi</h2>
        <input type="text" id="movieInput" placeholder="Film adı girin">
        <button onclick="getMovieInfo()">Bilgileri Getir</button>
        <div class="info" id="movieInfo"></div>
    </div>

    <script>
        function getMovieInfo() {
            const movieName = document.getElementById('movieInput').value;
            if (!movieName) {
                alert("Lütfen bir film adı girin!");
                return;
            }

            const apiKey = "a3f8dd67"; // OMDb API anahtarınız
            const url = http://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey};

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.Response === "False") {
                        document.getElementById('movieInfo').innerHTML = "<p>Film bulunamadı.</p>";
                        return;
                    }

                    const title = data.Title;
                    const year = data.Year;
                    const plot = data.Plot;
                    const poster = data.Poster;

                    document.getElementById('movieInfo').innerHTML = `
                        <img src="${poster}" alt="Film Posteri">
                        <p><strong>Başlık:</strong> ${title}</p>
                        <p><strong>Yıl:</strong> ${year}</p>
                        <p><strong>Konusu:</strong> ${plot}</p>
                    `;
                })
                .catch(error => {
                    console.error("Hata:", error);
                    document.getElementById('movieInfo').innerHTML = "<p>Bilgiler alınırken hata oluştu.</p>";
                });
        }
    </script>

</body>
</html>
