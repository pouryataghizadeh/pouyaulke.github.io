
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Döviz Kurları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #444;
        }

        #currency-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        #currency-container h3 {
            margin-bottom: 10px;
        }

        #currency-container p {
            font-size: 18px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Anlık Döviz Kurları</h1>
    <div id="currency-container">
        <h3>Döviz Kurları</h3>
        <p><strong>USD (Amerikan Doları):</strong> <span id="usd-rate">Yükleniyor...</span></p>
        <p><strong>EUR (Euro):</strong> <span id="eur-rate">Yükleniyor...</span></p>
        <p><strong>GBP (İngiliz Sterlini):</strong> <span id="gbp-rate">Yükleniyor...</span></p>
        <button onclick="fetchExchangeRates()">Kurları Yeniden Yükle</button>
    </div>
    <div id="error-message"></div>

    <script>
        // Döviz kurlarını çekmek için API URL'si
        const apiUrl = 'https://v6.exchangerate-api.com/v6/YOUR_API_KEY/latest/USD';

        // Döviz kurlarını alıp sayfada göstermek için fonksiyon
        function fetchExchangeRates() {
            const usdRateElem = document.getElementById('usd-rate');
            const eurRateElem = document.getElementById('eur-rate');
            const gbpRateElem = document.getElementById('gbp-rate');
            const errorMessageElem = document.getElementById('error-message');

            // Hata mesajını temizle
            errorMessageElem.textContent = '';

            // API'yi çağır
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        // Döviz kurlarını güncelle
                        usdRateElem.textContent = data.conversion_rates.USD.toFixed(2);
                        eurRateElem.textContent = data.conversion_rates.EUR.toFixed(2);
                        gbpRateElem.textContent = data.conversion_rates.GBP.toFixed(2);
                    } else {
                        errorMessageElem.textContent = 'Döviz kurları yüklenirken bir hata oluştu. Lütfen tekrar deneyin.';
                    }
                })
                .catch(error => {
                    errorMessageElem.textContent = 'Bir hata oluştu. Lütfen internet bağlantınızı kontrol edin.';
                    console.error(error);
                });
        }

        // Sayfa yüklendiğinde döviz kurlarını çek
        window.onload = fetchExchangeRates;
    </script>
</body>
</html>
